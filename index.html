<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

			<title>
				Broot
			</title>

			<style>
				.grid-container {
				  display: grid;
				  grid-template-columns: 150px 150px 150px 150px;
					grid-template-rows: 150px 150px 150px 150px;
				}
				.grid-item {
				  background-color: rgba(255, 255, 255, 0.8);
				  border: 1px solid rgba(0, 0, 0, 0.8);
					padding: 5	0px;
				  font-size: 10px;
					display: flex;
					align-items: center;
					justify-content: center;
					transform: rotate(-0deg);
				}
			</style>

		</head>

	<body>
		<div class="grid-container">
			<div class="grid-item" id="1"></div>
			<div class="grid-item" id="2"></div>
			<div class="grid-item" id="3"></div>
			<div class="grid-item" id="4"></div>
			<div class="grid-item" id="5"></div>
			<div class="grid-item" id="6"></div>
			<div class="grid-item" id="7"></div>
			<div class="grid-item" id="8"></div>
			<div class="grid-item" id="9"></div>
			<div class="grid-item" id="10"></div>
			<div class="grid-item" id="11"></div>
			<div class="grid-item" id="12"></div>
			<div class="grid-item" id="13"></div>
			<div class="grid-item" id="14"></div>
			<div class="grid-item" id="15"></div>
			<div class="grid-item" id="16"></div>
		</div>

		<button onclick="RobotClear()">Clear</button>
		<button onclick="RobotForward()">Forward</button>
		<button onclick="Rotate()">Rotate</button>

	</body>

	<script>
"use strict"
	var x = document.createElement("img");
	x.setAttribute("src", "robotimage_final.png");
	x.setAttribute("width", "125");
	x.setAttribute("height", "125");
	x.setAttribute("alt", "Robot");
	var Place = 1;
	var rotation = 0;
	document.getElementById(1).appendChild(x);

		function RobotForward() {
			if (rotation == 0) {
				if (Place > 4) {
					Place = Place - 4;
					document.getElementById(Place).appendChild(x);
				}
			}
			if (rotation == 90) {
				if (Place % 4 !== 0) {
					Place = Place + 1;
					document.getElementById(Place).appendChild(x);
				}
			}
			if (rotation == 180) {
				if (Place < 13) {
					Place = Place + 4;
					document.getElementById(Place).appendChild(x);
				}
			}
			if (rotation == 270) {
				if (Place % 4 !== 1) {
					Place = Place - 1;
					document.getElementById(Place).appendChild(x);
				}
			}
		}

		function RobotClear() {
			document.getElementById("1").innerHTML = "";
			document.getElementById("2").innerHTML = "";
			document.getElementById("3").innerHTML = "";
			document.getElementById("4").innerHTML = "";
			document.getElementById("5").innerHTML = "";
			document.getElementById("6").innerHTML = "";
			document.getElementById("7").innerHTML = "";
			document.getElementById("8").innerHTML = "";
			document.getElementById("9").innerHTML = "";
			document.getElementById("10").innerHTML = "";
			document.getElementById("11").innerHTML = "";
			document.getElementById("12").innerHTML = "";
			document.getElementById("13").innerHTML = "";
			document.getElementById("14").innerHTML = "";
			document.getElementById("15").innerHTML = "";
			document.getElementById("16").innerHTML = "";
			Place = 1;
			rotation = 0;
		}

		function Rotate() {
			rotation = (rotation + 90) % 360;
      x.style.transform = "rotate(" + rotation + "deg)";
    }

	</script>

</html>
